<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="countriesData.js" defer></script>
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="mainHeading">World Countries Data</h1>
      <h4 class="info">Currently ,we have 250 countries</h4>
    </header>

    <div class="container">
      <div class="row2">
        <div class="buttons">
          <button class="ppbtn btn">POPULATION</button>
          <button class="lsbtn btn">LANGUAGES</button>
        </div>
        <div class="feed">
          <p class="feedP">10 most populated countries in the world</p>
        </div>
      </div>

      <div class="information"></div>
    </div>
    <template class="temlate">
      <div class="Row">
        <p class="specInfo"></p>

        <div class="bar">
          <span class="colorOfBar"></span>
        </div>

        <p class="number"></p>
      </div>
    </template>
  </body>
</html>
